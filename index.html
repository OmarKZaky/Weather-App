<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="weather.png" />
    <link rel="stylesheet" href="weather.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" placeholder="Search for a City" autocomplete="off" class="search-box">
        </header>
        <main>
            <section class="location">
                <div class="city">Cairo, EG</div>
                <div class="date">Sunday, 1 January 2021</div>
            </section>
            <div class="current">
                <div class="temp">23<span>&deg;c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">23&deg;c / 16&deg;c</div>
            </div>
        </main>
    </div>

    <script src="weather.js"></script>
</body>
</html>
